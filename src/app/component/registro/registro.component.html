<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 style="text-align:center;">REGISTRO</h1>
            <form>
              <div class="form-group">
                <label for="inputUsuario">Usuario</label>
                <input type="text" class="form-control" id="username"  [(ngModel)]="user" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su usuario">
              </div>
              <button type="submit" class="btn btn-primary btn-block" (click)="registro()" routerLink="Home">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
